server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # HLS streaming endpoint for cameras
    location /hls/ {
        # Note: This would require nginx-rtmp module or a separate streaming server
        # For now, we'll use a video element with HLS.js for RTSP-to-HLS conversion
        add_header Access-Control-Allow-Origin * always;
        add_header Cache-Control no-cache;
        types {
            application/vnd.apple.mpegurl m3u8;
            video/mp2t ts;
        }
    }
    
    # Proxy for UniFi Protect camera feeds to avoid CORS
    location /api/protect/ {
        proxy_pass https://192.168.1.1/proxy/protect/integration/v1/;
        proxy_ssl_verify off;
        
        # Set UniFi Protect API key
        proxy_set_header X-API-KEY 'lwouqnel8-2WquP6QaycI5Tqe2VN28eY';
        proxy_set_header Accept 'application/json,image/jpeg';
        proxy_set_header Host 192.168.1.1;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Remove CORS headers from upstream
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;
        
        # Add our own CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'X-API-KEY, Accept, Content-Type' always;
        
        # Handle OPTIONS preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods 'GET, OPTIONS' always;
            add_header Access-Control-Allow-Headers 'X-API-KEY, Accept, Content-Type' always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
        
        # Disable buffering for real-time streaming
        proxy_buffering off;
        proxy_read_timeout 86400;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}