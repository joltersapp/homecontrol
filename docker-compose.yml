version: '3.8'

services:
  svelte-dashboard:
    build: .
    container_name: ha-svelte-dashboard
    ports:
      - "8080:80"
    environment:
      - HA_URL=http://192.168.1.222:8123
      - HA_TOKEN=${HA_TOKEN}
      - LOCATION=Miami, FL
    restart: unless-stopped
    depends_on:
      - go2rtc
    networks:
      - streaming

  go2rtc:
    image: alexxit/go2rtc:latest
    container_name: go2rtc
    restart: unless-stopped
    ports:
      - "1984:1984"   # API
      - "8555:8555"   # WebRTC
      - "8888:8888"   # HLS/MSE
    volumes:
      - ./go2rtc.yaml:/config/go2rtc.yaml
    environment:
      - CONFIG=/config/go2rtc.yaml
    networks:
      - streaming

networks:
  streaming:
    driver: bridge